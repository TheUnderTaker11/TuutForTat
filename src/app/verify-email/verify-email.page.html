<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="redirectToLogin()" name="arrow-back-outline" size="large" style="float:left" class="clickable"></ion-icon>
    </ion-buttons>
    <ion-title>verify-email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Tuut For Tat Verify Email</h2>
      <p>
        Please check your email and click on the link to verfiy your email address.
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
        Resend Verification Email
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
