<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="float:left">
      Messages
    </ion-title>
    <ion-icon (click)="presentNewUserDMPrompt()" name="add-sharp" size="large" style="float:right" class="clickable"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Messages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <div *ngFor="let dmObj of all_dms">
      <ion-item (click)="redirectToDM(dmObj.id, dmObj.target_id)" class="clickable">
        <ion-avatar slot="start">
          <img src="{{dmObj.targets_image}}">
        </ion-avatar>
        <ion-label>
          <b>{{dmObj.targets_username}}</b>
          <p>{{dmObj.targets_lastmessage}}</p>
        </ion-label>
      </ion-item>
    </div>
    

  </ion-list>
</ion-content>
